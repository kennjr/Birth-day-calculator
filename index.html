<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth day calculator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="flex_container">
        <div class="form_section">
            <h3>Find out the exact day you were born</h3>
            <div id="username_id">
                <input type="text" placeholder="Name">
            </div>
            <div id="date_of_birth_id">
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="user_birth_date" required>
            </div>
            <div id="gender_id" class="gender_container">
                <label for="Gender">Gender : </label>
                <select name="genders_list" id="genders_list">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non_binary">Non-binary</option>
                    
                </select>
                    
            </div>
            <div class="button_class" id="btn_id">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="details_section">
            <p>This is for testing the layout</p>
        </div>
    </div>
</body>
</html>
